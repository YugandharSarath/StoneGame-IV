<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Game IV - Algorithm Visualizer</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .stone-game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .input-section {
            padding: 40px;
            background: white;
        }

        .error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .calculate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .calculate-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .reset-btn {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
        }

        .result-section {
            padding: 40px;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }

        .result {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .alice-wins {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .bob-wins {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .result h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .result p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .perfect-squares {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .perfect-squares h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .squares-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .square {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(79, 70, 229, 0.3);
            transition: transform 0.2s ease;
        }

        .square:hover {
            transform: translateY(-2px);
        }

        .analysis-section {
            padding: 40px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .analysis-section h3 {
            color: #374151;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .steps-container {
            display: grid;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .step {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .step:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .step-header strong {
            color: #374151;
            font-size: 1.1rem;
        }

        .win {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .lose {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .optimal-move {
            color: #6b7280;
            font-style: italic;
            font-size: 0.95rem;
        }

        .explanation-section {
            padding: 40px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-top: 1px solid #e5e7eb;
        }

        .explanation-section h3 {
            color: #374151;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .explanation p {
            color: #4b5563;
            line-height: 1.7;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }

            .input-section,
            .result-section,
            .analysis-section,
            .explanation-section {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: auto;
            }

            .result h2 {
                font-size: 2rem;
            }

            .squares-list {
                justify-content: center;
            }

            .step-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Scrollbar styling */
        .steps-container::-webkit-scrollbar {
            width: 8px;
        }

        .steps-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .steps-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .steps-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function StoneGameIV() {
            const [n, setN] = React.useState('');
            const [result, setResult] = React.useState(null);
            const [gameSteps, setGameSteps] = React.useState([]);
            const [isLoading, setIsLoading] = React.useState(false);
            const [error, setError] = React.useState(null);

            function getPerfectSquares(limit) {
                const squares = [];
                let i = 1;
                while (i * i <= limit) {
                    squares.push(i * i);
                    i++;
                }
                return squares;
            }

            function solveGame(num) {
                const dp = new Array(num + 1).fill(false);
                const steps = [];

                for (let i = 1; i <= num; i++) {
                    let foundWinningMove = false;
                    for (let sq = 1; sq * sq <= i; sq++) {
                        if (!dp[i - sq * sq]) {
                            dp[i] = true;
                            steps.push({
                                stones: i,
                                win: true,
                                move: sq * sq
                            });
                            foundWinningMove = true;
                            break;
                        }
                    }
                    if (!foundWinningMove) {
                        steps.push({
                            stones: i,
                            win: false,
                            move: null
                        });
                    }
                }

                return { canWin: dp[num], steps };
            }

            const handleCalculate = () => {
                setError(null);
                const value = parseInt(n);
                if (isNaN(value) || value <= 0) {
                    setError("Please enter a positive integer.");
                    setResult(null);
                    setGameSteps([]);
                    return;
                }

                if (value > 10000) {
                    setError("Please enter a number ≤ 10,000 for better performance.");
                    setResult(null);
                    setGameSteps([]);
                    return;
                }

                setIsLoading(true);
                setTimeout(() => {
                    const { canWin, steps } = solveGame(value);
                    setResult(canWin ? "Alice" : "Bob");
                    setGameSteps(steps);
                    setIsLoading(false);
                }, 100);
            };

            const handleReset = () => {
                setN('');
                setResult(null);
                setGameSteps([]);
                setError(null);
            };

            const perfectSquares = n ? getPerfectSquares(parseInt(n) || 0) : [];

            return (
                <div className="stone-game-container">
                    <div className="header">
                        <h1>Stone Game IV</h1>
                        <p className="description">
                            Alice and Bob take turns removing a perfect square number of stones. 
                            Alice starts first. If a player cannot make a move, they lose.
                        </p>
                    </div>

                    <div className="input-section">
                        {error && <div className="error">{error}</div>}
                        <div className="input-group">
                            <label htmlFor="n">Enter number of stones:</label>
                            <input
                                type="number"
                                id="n"
                                value={n}
                                onChange={(e) => setN(e.target.value)}
                                placeholder="e.g. 7"
                                min="1"
                                max="10000"
                            />
                        </div>
                        <div className="button-group">
                            <button
                                className="calculate-btn"
                                onClick={handleCalculate}
                                disabled={isLoading || !n}
                            >
                                {isLoading ? "Calculating..." : "Calculate Winner"}
                            </button>
                            <button className="reset-btn" onClick={handleReset}>
                                Reset
                            </button>
                        </div>
                    </div>

                    {result && (
                        <div className="result-section">
                            <div className={`result ${result === "Alice" ? "alice-wins" : "bob-wins"}`}>
                                <h2>{result} Wins!</h2>
                                <p>{result === "Alice" ? "Alice has a winning strategy." : "Bob wins if both play optimally."}</p>
                            </div>

                            {perfectSquares.length > 0 && (
                                <div className="perfect-squares">
                                    <h3>Perfect Squares ≤ {n}:</h3>
                                    <div className="squares-list">
                                        {perfectSquares.map((sq, idx) => (
                                            <div className="square" key={idx}>{sq}</div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {gameSteps.length > 0 && (
                        <div className="analysis-section">
                            <h3>Step-by-Step Analysis</h3>
                            <div className="steps-container">
                                {gameSteps.slice(-20).map((step, idx) => (
                                    <div className="step" key={idx}>
                                        <div className="step-header">
                                            <strong>Stones: {step.stones}</strong>
                                            <span className={step.win ? "win" : "lose"}>
                                                {step.win ? "Winning" : "Losing"}
                                            </span>
                                        </div>
                                        {step.win && step.move && (
                                            <div className="optimal-move">
                                                Optimal move: remove {step.move} stones
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="explanation-section">
                        <h3>How It Works</h3>
                        <div className="explanation">
                            <p>
                                This game uses dynamic programming to determine whether each position is winning or losing.
                            </p>
                            <p>
                                A position is winning if there exists at least one perfect square move that leads to a losing position for the opponent.
                            </p>
                            <p>
                                Alice wins if the initial number of stones represents a winning position, otherwise Bob wins with optimal play.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<StoneGameIV />);
    </script>
</body>
</html>
